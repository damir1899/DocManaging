<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form class="card shadow-sm text-bg-dark" method="post" 
    style="width: 1240px; border-radius: 24px; margin: 30px;" 
    enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" 
    style="margin: 20px; width: 1190px;"
    class="form-control form-control-dark" placeholder="Username" required>

    <input type="password" name="password" 
    style="margin: 20px; width: 1190px;"
    class="form-control form-control-dark" placeholder="Password" required>

    <button class="btn btn-success" style="width: 1190px; margin: 20px; margin-bottom: 10px;" type="submit">Войти</button>
    <a type="button" href="/signup" class="btn btn-outline-light" style="width: 1190px; margin: 20px; margin-top: 0;">Регистрация</a>
</form>
</body>
</html>
