<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <form class="card shadow-sm text-bg-dark" method="post" 
    style="width: 1240px; border-radius: 24px; margin: 30px;" 
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <input type="password" name="password2" 
    style="margin: 20px; width: 1190px;"
    class="form-control" placeholder="Repeat password" required>

    <button class="btn btn-success" style="width: 1190px; margin: 20px;" 
    type="submit">Зарегистрироваться</button>
    <a type="button" href="/login" class="btn btn-outline-light" style="width: 1190px; margin: 20px; margin-top: 0;">Страница входа</a>
</form>
    </main>
</body>
</html>
